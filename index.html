<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3e1ee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .courses {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #28a745;
        }
        .reset-btn {
            background-color: #dc3545;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Divinetech Skills Registration</h2>
        <form>
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label>Age</label>
            <input type="number" name="age" placeholder="Enter your age" required>

            <label>Branch</label>
            <input type="text" name="branch" placeholder="Enter your branch" required>

            <label>Year</label>
            <input type="text" name="year" placeholder="Enter your year" required>

            <label>Specialisation</label>
            <input type="text" name="specialisation" placeholder="Enter your specialisation">

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label>Courses</label>
            <div class="courses">
                <label><input type="checkbox" name="courses" value="python"> Python</label>
                <label><input type="checkbox" name="courses" value="mysql"> MySQL</label>
                <label><input type="checkbox" name="courses" value="project"> Project Management</label>
                <label><input type="checkbox" name="courses" value="javascript"> javascript</label>
                <label><input type="checkbox" name="courses" value="html">html</html> </label>
            </div>
            

            <div class="btn-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
